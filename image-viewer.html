<!doctype html>
<html>
<head>
<script type="text/javascript" src="canvas-utils.js"></script>
<script type="text/javascript" src="image-viewer.js"></script>
<link rel="stylesheet" href="image-viewer.css" type="text/css" media="screen">
</head>
<body>
<div class="toppanel">
  Image Width: <input type="range" id="width" min=1 max=300 value=50></input>
  Image Height: <input type="range" id="height" min=1 max=300 value=50></input>
</div>
<div class="toppanel">
  <div id="canvasdiv">
    <canvas id="imagecanvas" class="hidecursor"></canvas>
  </div>
</div>
<div id="bottominfo" class="toppanel">
  <div class="pospanel">
    <span class="poslabel">X position:</span><span id="xpos" class="pos">0</span>
  </div>
  <div class="pospanel">
    <span class="poslabel">Y position:</span><span id="ypos" class="pos">0</span>
  </div>
</div>
</body>
</html>
